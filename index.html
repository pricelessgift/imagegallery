<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-wrap">
<img src="img/Back.jpg" id="backBtn">
<div class="gallery">
<div>
    <span><img src="img/chris.jpg"></span>
    <span><img src="img/dhiva.jpg"></span>
    <span><img src="img/gabriel.jpg"></span>
</div>
<div>
    <span><img src="img/Enchanto.jpg"></span>
    <span><img src="img/neonbrandjpg"></span>
    <span><img src="img/tyler-nix.jpg"></span>
</div>
    </div>
    <img src="img/Next.jpg" id="nextBtn">
    </div>
    

<script>
    let scrollContainer = document.querySelector(".gallery");
    let backBtn = document.getElementById("backBtn");
    let nextBtn = document.getElementById("nextBtn");

scrollContainer.addEventListener("wheel", (evt) => {
    evt.preventDefault();
    scrollContainer.scrollLeft += evt.deltaY;
    scrollContainer.style.scrollBehavior = "auto";
});

nextBtn.addEventListener("click", ()=>{
    scrollContainer.style.scrollBehavior = "smooth";
    scrollContainer.scrollLeft += 900;
});

backBtn.addEventListener("click", ()=>{
    scrollContainer.style.scrollBehavior = "smooth";
    scrollContainer.scrollLeft -= 900;
});

</script>
</body>
</html>
